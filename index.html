<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCCC 3 Line - Giám Sát Real-time</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    :root {
      --primary: #d32f2f;
      --success: #4caf50;
      --bg: #f8f9fa;
      --card: white;
    }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg); 
      margin: 0; 
      padding: 20px; 
      color: #333;
    }
    .container { 
      max-width: 900px; 
      margin: auto; 
      background: var(--card); 
      border-radius: 16px; 
      padding: 24px; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
    }
    h1 { 
      text-align: center; 
      color: var(--primary); 
      margin-bottom: 10px; 
      font-size: 1.8em;
    }
    .subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 0.95em; }

    .sensor-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }
    .sensor-card {
      background: #f0f4f8;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
    }
    .sensor-label { font-size: 0.9em; color: #555; display: block; margin-bottom: 4px; }
    .value { font-size: 1.6em; color: var(--primary); }

    .lines {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 24px 0;
    }
    .line {
      flex: 1;
      max-width: 140px;
      padding: 16px;
      text-align: center;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .line.off { background: #e0e0e0; color: #666; }
    .line.on { background: var(--success); color: white; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-on { background: var(--success); color: white; }
    .btn-off { background: #f44336; color: white; }
    button:hover { transform: translateY(-2px); }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
    }
    .status.connected { background: #e8f5e8; color: #2e7d32; }
    .status.disconnected { background: #ffebee; color: #c62828; }

    @media (max-width: 600px) {
      .sensor-grid { grid-template-columns: 1fr; }
      .lines { flex-direction: column; align-items: center; }
      .controls { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hệ Thống PCCC 3 Line 15kW</h1>
    <p class="subtitle">Giám sát & Điều khiển Real-time qua MQTT</p>

    <div class="sensor-grid">
      <div class="sensor-card">
        <span class="sensor-label">Nhiệt độ</span>
        <span class="value" id="temp">--</span>°C
      </div>
      <div class="sensor-card">
        <span class="sensor-label">Độ ẩm</span>
        <span class="value" id="hum">--</span>%
      </div>
    </div>

    <div class="lines">
      <div class="line off" id="line1">Line 1: OFF</div>
      <div class="line off" id="line2">Line 2: OFF</div>
      <div class="line off" id="line3">Line 3: OFF</div>
    </div>

    <div class="controls">
      <button class="btn-on" onclick="send('FAN1')">FAN1 - 50Hz</button>
      <button class="btn-on" onclick="send('FAN2')">FAN2 - 20Hz</button>
      <button class="btn-on" onclick="send('FAN3')">FAN3 - 10Hz</button>
      <button class="btn-off" onclick="send('FANOFF')">Tắt FAN</button>
    </div>

    <div class="status disconnected" id="status">MQTT: Đang kết nối...</div>
  </div>

  <script>
    const client = mqtt.connect('wss://d57b2c70e92640f7bc8f878a251d4666.s1.eu.hivemq.cloud:8884/mqtt', {
      username: 'ADMIN1',
      password: 'Quang123456',
      reconnectPeriod: 2000
    });

    const statusEl = document.getElementById('status');

    client.on('connect', () => {
      statusEl.textContent = 'MQTT: Đã kết nối!';
      statusEl.className = 'status connected';
      client.subscribe('pccc/3line/status');
    });

    client.on('message', (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        
        document.getElementById('temp').textContent = data.temp?.toFixed(1) ?? '--';
        document.getElementById('hum').textContent = data.hum?.toFixed(1) ?? '--';

        data.lines.forEach((line, i) => {
          const el = document.getElementById(`line${i+1}`);
          if (line.state) {
            el.className = 'line on';
            el.textContent = `Line ${i+1}: ON`;
          } else {
            el.className = 'line off';
            el.textContent = `Line ${i+1}: OFF`;
          }
        });
      } catch (e) {
        console.error("Lỗi parse JSON:", e);
      }
    });

    function send(cmd) {
      client.publish('pccc/3line/control', cmd);
      console.log("Đã gửi:", cmd);
    }

    client.on('error', (err) => {
      statusEl.textContent = 'MQTT: Lỗi kết nối!';
      statusEl.className = 'status disconnected';
      console.error(err);
    });

    client.on('offline', () => {
      statusEl.textContent = 'MQTT: Mất kết nối...';
      statusEl.className = 'status disconnected';
    });
  </script>
</body>
</html>
